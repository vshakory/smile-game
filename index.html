<!DOCTYPE html>

<html lang="en-gb">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Description" content="Smile Game" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./smile.js"></script>

    <title>Victor Shakory - Smile Game</title>
  </head>

  <body>
    <script>
      startup();
    </script>
    <h1>The Smile Game</h1>

    <img id="quest" />
    <div>
      <h2 class="h2-62" id="note">Not ready</h2>

      <h2>
        Enter the missing digit:
        <input
          class="button-62"
          id="input"
          onchange="handleInput()"
          type="number"
          step="1"
          min="0"
          max="9"
        />
      </h2>
    </div>
  </body>
</html>
